<script>
    const video = document.getElementById('videoElement');
    const startButton = document.getElementById('startButton');
    const errorMessage = document.getElementById('errorMessage');
    const cameraToggle = document.getElementById('cameraToggle');
    
    let currentStream = null;
    let facingMode = 'user'; // Start with front camera
    let constraints = {
        video: {
            facingMode: facingMode,
            width: { ideal: 1920 },
            height: { ideal: 1080 }
        },
        audio: false
    };
    
    async function startCamera() {
        try {
            // Stop any existing stream
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            
            // Get camera stream
            currentStream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = currentStream;
            
            // Hide start button and show camera toggle
            startButton.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Only show toggle if we have multiple cameras
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            if (videoDevices.length > 1) {
                cameraToggle.style.display = 'flex';
            }
            
        } catch (err) {
            console.error('Error accessing camera:', err);
            startButton.style.display = 'none';
            errorMessage.style.display = 'block';
            errorMessage.textContent = 'Unable to access camera. Please ensure you have granted camera permissions.';
        }
    }
    
    // Toggle between front and back camera
    async function toggleCamera() {
        facingMode = facingMode === 'user' ? 'environment' : 'user';
        constraints.video.facingMode = facingMode;
        
        // Update mirror effect
        if (facingMode === 'user') {
            video.style.transform = 'scaleX(-1)';
        } else {
            video.style.transform = 'scaleX(1)';
        }
        
        // Update icon
        cameraToggle.innerHTML = facingMode === 'user' ? 
            '<svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>' :
            '<svg viewBox="0 0 24 24"><path d="M9 3L7.17 5H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2h-3.17L15 3H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg>';
        
        await startCamera();
    }
    
    // Event listeners
    startButton.addEventListener('click', startCamera);
    cameraToggle.addEventListener('click', toggleCamera);
    
    // Auto-start camera if we already have permissions
    navigator.permissions.query({ name: 'camera' }).then(result => {
        if (result.state === 'granted') {
            startCamera();
        }
    }).catch(() => {
        // Permissions API not supported, show start button
        console.log('Permissions API not supported');
    });
    
    // Prevent pull-to-refresh on mobile
    let lastY = 0;
    document.addEventListener('touchstart', e => {
        lastY = e.touches[0].clientY;
    }, { passive: false });
    
    document.addEventListener('touchmove', e => {
        const y = e.touches[0].clientY;
        const scrolling = y > lastY;
        if (scrolling && window.scrollY === 0) {
            e.preventDefault();
        }
        lastY = y;
    }, { passive: false });
    
    // Service Worker for PWA functionality
    if ('serviceWorker' in navigator) {
        const sw = `
            self.addEventListener('install', e => {
                self.skipWaiting();
            });
            
            self.addEventListener('activate', e => {
                e.waitUntil(clients.claim());
            });
            
            self.addEventListener('fetch', e => {
                e.respondWith(fetch(e.request));
            });
        `;
        
        const blob = new Blob([sw], { type: 'application/javascript' });
        const swUrl = URL.createObjectURL(blob);
        
        navigator.serviceWorker.register(swUrl).then(() => {
            console.log('Service Worker registered');
        }).catch(err => {
            console.log('Service Worker registration failed:', err);
        });
    }
</script>
